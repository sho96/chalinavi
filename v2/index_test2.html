<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>Sensor Test</title>
    <meta name="viewport" content="width=device-width">
    </head><body>
    
    <h2>向き[deg]</h2>
    <p>a: <span id="ori-a"></span></p>
    <p>b: <span id="ori-b"></span></p>
    <p>g: <span id="ori-g"></span></p>
    
    <h2>加速度(重力加速度のぞく)[m/s^2]</h2>
    <p>x: <span id="acc-x"></span></p>
    <p>y: <span id="acc-y"></span></p>
    <p>z: <span id="acc-z"></span></p>
    
    <h2>位置</h2>
    <div id="app">
        <dl>
            <dt>緯度</dt>
            <dd id="lat">-----</dd>
        </dl>
        <dl>
            <dt>経度</dt>
            <dd id="lng">-----</dd>
        </dl>
        
    </div>
    
    <script>
    
    
    
    window.addEventListener("deviceorientation", function(e){
      let lat = document.getElementById('lat');
      let lng = document.getElementById('lng');
      document.getElementById("ori-a").innerHTML = e.alpha.toFixed(3);
      document.getElementById("ori-b").innerHTML = e.beta.toFixed(3);
      document.getElementById("ori-g").innerHTML = e.gamma.toFixed(3);
    });
    
    navigator.geolocation.getCurrentPosition((position)=>{
        
        let coords = position.coords;
        
        lat.textContent = coords.latitude;
        lng.textContent = coords.longitude;
    });
    
    window.addEventListener("devicemotion", function(e){
      var acc = e.acceleration;
      var rot = e.rotationRate;
      document.getElementById("acc-x").innerHTML = (acc.x.toFixed(3))*1000;
      document.getElementById("acc-y").innerHTML = (acc.y.toFixed(3))*1000;
      document.getElementById("acc-z").innerHTML = (acc.z.toFixed(3))*1000;
    });	
    
    
    </script>
</body>
</html>
