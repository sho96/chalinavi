<!DOCTYPE html>
<html lang="en">        
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up</title>
    </head>
    <body>
        <div class="container">
            <h1>Looks like you're new!</h1>
            <h3>sign up to get started</h3>
            <h3 class="msg"></h3>
            <form>
                <div class="fields">
                    <div class="field">
                        <h3>Username</h3>
                        <input type="text" placeholder="username..." class="usernameField">
                    </div>
                    <div class="field">
                        <h3>Email</h3>
                        <input type="email" placeholder="email..." class="emailField">
                    </div>
                    <div class="field">
                        <h3>Password</h3>
                        <input type="password" placeholder="password..." class="passwordField">
                        <input type="password" placeholder="confirm your password" class="confirmField">
                    </div>
                </div>
            </form>
            <div class="codeFieldContainer" style="display: none;">
                <div class="field">
                    <h3>Verification Code</h3>
                    <input type="number" placeholder="verification code..." class="codeField">
                </div>
                <h4 style="color: rgb(143, 143, 143); padding-left: 20px; padding-right: 20px;">Didn't receive a code? Make sure your email is spelled correctly</h4>
            </div>
            <p class="errMsg"></p>
            <button onclick="signup();"class="submit">Sign up</button>
            <br>
            <a href="/login">Back to Log In</a>
        </div>
        <script>
            if(window.navigator.language.slice(0,2) == "ja"){
                window.location.href = `/signup?lang=ja`;
            }

            const fieldContainer = document.querySelector(".fields");
            const codeFieldContainer = document.querySelector(".codeFieldContainer");
            const usernameField = document.querySelector(".usernameField");
            const passwordField= document.querySelector(".passwordField");
            const confirmField = document.querySelector(".confirmField");
            const emailField = document.querySelector(".emailField");
            const codeField = document.querySelector(".codeField");
            
            const msgElement = document.querySelector(".msg");
            const errMsgElement = document.querySelector(".errMsg")
            
            let isSigningUp = false;
            let isVerifying = false;
            
            async function signup(){
                if(isSigningUp){
                    return;
                }
                if(usernameField.value == "" || passwordField.value == "" || emailField.value == ""){
                    errMsgElement.innerHTML = "*You must fill in all the fields to sign in";
                    return;
                }
                if(passwordField.value != confirmField.value){
                    errMsgElement.innerHTML = "*passwords don't match";
                    return;
                }
                isSigningUp = true;
                errMsgElement.innerHTML = "";
                fetch(
                    "/sendSignup",
                    {
                        method:"POST",
                        body:JSON.stringify({
                            username:usernameField.value,
                            password:await digestMessage(passwordField.value),
                            email:emailField.value,
                            language: window.navigator.language.slice(0,2)
                        }),
                        headers:{
                            'Content-Type': 'application/json'
                        }
                    }
                ).then(response => response.json())
                .then(response => {
                    const result = response.status;
                    console.log(response.status);
                    if (result == "success"){
                        fieldContainer.style.display = "none";
                        const button = document.querySelector(".submit");
                        button.innerHTML = "verify";
                        button.setAttribute("onclick", "register();")
                        msgElement.innerHTML = `verification code sent to ${emailField.value}.
                        enter the code to verify your email`;
                        codeFieldContainer.style.display = "block";
                    }else{
                        isSigningUp = false;
                        errMsgElement.innerHTML = "username already taken";
                    }
                })
            }

            async function register(){
                if(isVerifying){
                    return;
                }
                if(codeField.value == ""){
                    errMsgElement.innerHTML = "Enter your verification code to proceed";
                }
                isVerifying = true;
                fetch(
                    "/verifyEmail",
                    {
                        method:"POST",
                        body:JSON.stringify({
                            email: emailField.value,
                            code: codeField.value
                        }),
                        headers:{
                            Accept: 'application/json',
                            "Content-Type":"application/json"
                        }
                    }
                ).then(response => response.json())
                .then(response => {
                    const result = response.status;
                    console.log(response.status);
                    if (result == "verified"){
                        login();
                    }else if(result == "expired"){
                        errMsgElement.innerHTML = "code expired.\nTry again from sign up";
                    }else{
                        errMsgElement.innerHTML = "code incorrect";
                        isVerifying = false;
                    }
                })
            }
            async function login(){
                fetch(
                    "/sendLogin",
                    {
                        method:"POST",
                        body:JSON.stringify({
                            username:usernameField.value,
                            password:await digestMessage(passwordField.value),
                        }),
                        headers:{
                            'Content-Type': 'application/json'
                        }
                    }
                ).then(response => response.json())
                .then(response => {
                    const result = response.status;
                    console.log(response.status);
                    if (result == "success"){
                        window.sessionStorage.username = usernameField.value;
                        const token = response.token;
                        window.sessionStorage.token = token;
                        window.sessionStorage.language = window.navigator.language.slice(0,2);
                        window.location.href=`/menu?token=${token}&lang=${window.sessionStorage.language}`;
                    }else{
                        errMsgElement.innerHTML = "username and password doesn't match";
                    }
                });
            }
            async function digestMessage(message) {
                const msgUint8 = new TextEncoder().encode(message); // encode as (utf-8) Uint8Array
                const hashBuffer = await crypto.subtle.digest("SHA-256", msgUint8); // hash the message
                const hashArray = Array.from(new Uint8Array(hashBuffer)); // convert buffer to byte array
                const hashHex = hashArray
                  .map((b) => b.toString(16).padStart(2, "0"))
                  .join(""); // convert bytes to hex string
                return hashHex;
            }
            
            
        </script>

        <style>
            body{
                font-family: Arial;
                height: 100vh;
                background: rgb(0,156,161);
                background: linear-gradient(90deg, rgba(0,156,161,1) 0%, rgba(22,147,94,1) 74%, rgba(23,176,72,1) 100%);
            }
            a{
                color: dodgerblue;
                text-decoration: none;
            }
            a:hover{
                color: dodgerblue;
                text-decoration: underline;
            }
            h1{
                margin: 0px;
                color: whitesmoke;
            }
            h3{
                margin: 0;
                margin-bottom: 10px;
                color: gray;
            }
            .container {
                margin: 0;
                padding: 20px;
                position: absolute;
                top: 50%;
                left: 50%;
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
                background-color: rgb(22, 22, 22);
                border-radius: 10px;
                text-align: center;
                width: 350px;
            }
            input{
                margin-bottom: 10px;
                border-radius: 20px;
                width: 230px;
                height: 30px;
                background-color: black;
                border-color: gray;
                border: thin solid gray;
                color: white;
                text-align: center;
                transition: border 0.25s;
                transition: width, 0.25s;
            }
            input:focus{
                width: 270px;
                border: thin solid greenyellow;
            }
            input::-webkit-outer-spin-button, input::-webkit-inner-spin-button{
                -webkit-appearance: none;
            }
            input[type=number]{
                -moz-appearance: textfield;
            }
            button{
                background-color: black;
                color: white;
                border: thin solid gray;
                border-radius: 15px;
                transition: border 0.125s;
                transition: background-color 0.1s;
                width: 300px;
                height: 50px;
            }
            button:hover{
                border: thin solid greenyellow;
            }
            button:active{
                background-color: gray;
            }
            .submit{
                margin-bottom: 10px;
            }
            textarea:focus, input:focus{
                outline: none;
            }
            .field{
                margin: 20px;
                color: rgb(176, 176, 176);
            }
            .field h4{
                margin: 0px;
            }
            .errMsg{
                color: red;
            }
        </style>
    </body>
</html>
