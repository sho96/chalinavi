<!DOCTYPE html>
<html lang="ja">
        
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>パスワード変更</title>
    </head>
    <body>
        <div class="container">
            <h1>パスワード変更</h1>
            <h3>新しいパスワードを入力してください</h3>
            <h3 class="msg"></h3>
            <form>
                <div class="fields">
                    <div class="field">
                        <h3>今のパスワード</h3>
                        <input type="password" placeholder="パスワード..." class="oldPasswordField">
                    </div>
                    <div class="field">
                        <h3>新しいパスワード</h3>
                        <input type="password" placeholder="新しいパスワード..." class="passwordField">
                        <input type="password" placeholder="再入力" class="confirmField">
                    </div>
                </div>
            </form>
            <p class="errMsg"></p>
            <button onclick="changePassword();"class="submit">パスワードを変更</button>
            <br>
            <a onclick="window.location.href=`/menu?token=${window.sessionStorage.token}&lang=${window.sessionStorage.language}`;">メニューに戻る</a>
        </div>
        <script>
            const oldPasswordField = document.querySelector(".oldPasswordField");
            const passwordField= document.querySelector(".passwordField");
            const confirmField = document.querySelector(".confirmField");
            
            const msgElement = document.querySelector(".msg");
            const errMsgElement = document.querySelector(".errMsg")

            let isChangingPassword = false;
            
            async function changePassword(){
                if(isChangingPassword){
                    return;
                }
                if(oldPasswordField.value == "" || passwordField.value == "" || confirmField.value == ""){
                    errMsgElement.innerHTML = "*すべての欄を埋めてください";
                    return;
                }
                if(passwordField.value != confirmField.value){
                    errMsgElement.innerHTML = "*新しいパスワードが合いません";
                    return;
                }
                isChangingPassword = true;
                errMsgElement.innerHTML = "";
                fetch(
                    "/profile/changePassword/sendPassword",
                    {
                        method:"POST",
                        body:JSON.stringify({
                            username: window.sessionStorage.username,
                            oldPassword: await digestMessage(oldPasswordField.value),
                            password: await digestMessage(passwordField.value),
                        }),
                        headers:{
                            'Content-Type': 'application/json'
                        }
                    }
                ).then(response => response.json())
                .then(response => {
                    const result = response.status;
                    if(result == "success"){
                        console.log(response.status);
                        window.location.href=`/menu?token=${window.sessionStorage.token}&lang=${window.sessionStorage.language}`;
                    }else{
                        errMsgElement.innerHTML = "パスワードが違います";
                        isChangingPassword = false;
                    }
                })
            }
            async function digestMessage(message) {
                const msgUint8 = new TextEncoder().encode(message); // encode as (utf-8) Uint8Array
                const hashBuffer = await crypto.subtle.digest("SHA-256", msgUint8); // hash the message
                const hashArray = Array.from(new Uint8Array(hashBuffer)); // convert buffer to byte array
                const hashHex = hashArray
                  .map((b) => b.toString(16).padStart(2, "0"))
                  .join(""); // convert bytes to hex string
                return hashHex;
            }
            setInterval(()=>{
                fetch("/updateToken",{
                    method: "POST",
                    body:JSON.stringify({
                        token:window.sessionStorage.token,
                    }),
                    headers: {
                        "Content-Type": "application/json"
                    }
                });
            }, 20000)
            fetch("/updateToken",{
                method: "POST",
                body: JSON.stringify({
                    token: window.sessionStorage.token
                }),
                headers:{
                    "Content-Type": "application/json"
                }
            });
        </script>

        <style>
            body{
                font-family: Arial;
                height: 100vh;
                background: rgb(0,156,161);
                background: linear-gradient(90deg, rgba(0,156,161,1) 0%, rgba(22,147,94,1) 74%, rgba(23,176,72,1) 100%);
            }
            a{
                color: dodgerblue;
                text-decoration: none;
            }
            a:hover{
                color: dodgerblue;
                text-decoration: underline;
            }
            h1{
                margin: 0px;
                color: whitesmoke;
            }
            h3{
                margin: 0;
                margin-bottom: 10px;
                color: gray;
            }
            .container {
                margin: 0;
                padding: 20px;
                position: absolute;
                top: 50%;
                left: 50%;
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
                background-color: rgb(22, 22, 22);
                border-radius: 10px;
                text-align: center;
                width: 350px;
            }
            input{
                margin-bottom: 10px;
                border-radius: 20px;
                width: 230px;
                height: 30px;
                background-color: black;
                border-color: gray;
                border: thin solid gray;
                color: white;
                text-align: center;
                transition: border 0.25s;
                transition: width, 0.25s;
            }
            input:focus{
                width: 270px;
                border: thin solid greenyellow;
            }
            input::-webkit-outer-spin-button, input::-webkit-inner-spin-button{
                -webkit-appearance: none;
            }
            input[type=number]{
                -moz-appearance: textfield;
            }
            button{
                background-color: black;
                color: white;
                border: thin solid gray;
                border-radius: 15px;
                transition: border 0.125s;
                transition: background-color 0.1s;
                width: 300px;
                height: 50px;
            }
            button:hover{
                border: thin solid greenyellow;
            }
            button:active{
                background-color: gray;
            }
            .submit{
                margin-bottom: 10px;
            }
            textarea:focus, input:focus{
                outline: none;
            }
            .field{
                margin: 20px;
                color: rgb(176, 176, 176);
            }
            .field h4{
                margin: 0px;
            }
            .errMsg{
                color: red;
            }
        </style>
    </body>
</html>
